---
layout: default
group: post
---
<section class="post row">
    <div class="col-md-12">
    	<header class="text-center">
    		<h1>{{ page.title }}</h1>
    		<p class="meta">posted on {{ page.date | date:"%B %d, %Y" }}</p>
    	</header>
{{ post.layout }}
    	<article>
    		{{ content }}
    	</article>

        <footer>
            {% assign share_url = site.production_url | append: page.url %}
            Share this on:
            <a target="_blank" href="http://twitter.com/intent/tweet?url={{ share_url }}&text={{ page.title }}">Twitter</a>,
            <a target="_blank" href="http://facebook.com/sharer.php?u={{ share_url }}">Facebook</a>,
            <a target="_blank" href="https://plus.google.com/share?url={{ share_url }}">Google+</a>,
            <a target="_blank" href="http://www.linkedin.com/shareArticle?mini=true&url={{ share_url }}&title={{ page.title }}&source=Rodrigo Dumont">LinkedIn</a> or use the
            <a href="{{ share_url }}">Permalink</a>
        </footer>

    	<div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'rodrigodumont'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
</section>
