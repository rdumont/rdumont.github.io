<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
          {% if page.title == 'Home' %}
            Rodrigo Dumont
          {% else %}
            {{ page.title }} - Rodrigo Dumont
          {% endif %}
        </title>
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" type="image/png" href="/favicon.ico">
        <link type="application/atom+xml" rel="alternate" href="{{ site.production_url }}/feed/atom.xml"/>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/tomorrow.css">

        <!-- Custom CSS -->
        <link href='http://fonts.googleapis.com/css?family=Economica:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

      <div class="container-narrow">
        <header class="page-header row">
          <div class="col-xs-12">
            <div id="logo" class="pull-left">
              <img src="/images/logo.png" alt="Rodrigo Dumont">
              <h1 class="hide">Rodrigo Dumont</h1>
            </div>
            <nav class="pull-right">
              <ul class="list-inline text-right">
                <li><a href="https://github.com/rdumont" class="social-icon"></a></li>
                <li><a href="https://linkedin.com/in/rlsdumont" class="social-icon"></a></li>
                <li><a href="https://twitter.com/rlsdumont" class="social-icon"></a></li>
                <li><a href="{{ site.production_url }}/feed/atom.xml" class="social-icon"></a></li>
              </ul>
              <ul class="list-inline text-right">
                {% for link in site.navigation %}
                  {% assign current = nil %}
                  {% if page.url == link.url or page.group == link.group %}
                    {% assign current = 'current' %}
                  {% endif %}

                  <li><a href="{{ link.url }}" class="{{ current }}">{{ link.text }}</a></li>
                {% endfor %}
              </ul>
            </nav>
          </div>
        </header>
      </div>

      <div class="container-narrow">
        {{ content }}
      </div>

      <footer class="row">
        
      </footer>

      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-42693325-1', 'rodrigodumont.com');
        ga('send', 'pageview');
      </script>
    </body>
</html>
